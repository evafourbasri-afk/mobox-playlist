name: Auto Update Playlist

# Pemicu (Trigger) kapan script ini jalan
on:
  schedule:
    - cron: '0 */6 * * *'  # Jalan otomatis setiap 6 jam
  workflow_dispatch:       # Agar muncul tombol "Run Workflow" manual

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    permissions:           # Izin untuk menyimpan hasil update ke repo
      contents: write

    steps:
      # 1. Ambil kode dari repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Siapkan Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install Library yang dibutuhkan
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 PyYAML

      # 4. Jalankan Script Python kamu
      # Pastikan nama file python-nya sesuai (misal: layarkaca.py)
      - name: Run Scraper Script
        run: python layarkaca.py

      # 5. Simpan hasil (Commit & Push) jika ada perubahan file
      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto update playlist result" || echo "Tidak ada perubahan data"
          git push
