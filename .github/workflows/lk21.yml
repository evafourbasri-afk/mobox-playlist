name: LK21 Extractor

on:
  workflow_dispatch:
    inputs:
      film_url:
        description: "URL film LK21"
        required: true
        default: "https://tv7.lk21official.cc/little-amelie-character-rain-2025"

jobs:
  extract:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright
        run: |
          pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Run extractor
        run: |
          mkdir -p output
          python extract_lk21.py "${{ github.event.inputs.film_url }}"

      - name: Debug output
        run: |
          echo "===== OUTPUT ====="
          ls -lah output || true
          cat output/streams.json || true

      - name: Commit result
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add output/streams.json || true
          git commit -m "Update LK21 streams" || echo "Nothing to commit"
          git push || echo "Nothing to push"
