name: MovieBox Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # tiap 6 jam

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install moviebox-api

      - name: Run MovieBox script
        run: |
          python moviebox.py

      - name: Commit output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add moviebox.json moviebox.m3u
          git commit -m "Update MovieBox playlist" || echo "No changes"
          git push
